<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Leonardo Conti</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SF+Compact+Display:wght@100;900&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --black: #000000;
        --white: #ffffff;
        --gray: #8e8e93;
        --dark-gray: #333333;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Compact Display", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: var(--black);
        color: var(--white);
        -webkit-font-smoothing: antialiased;
        line-height: 1.6;
        animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      main {
        animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .nav {
        position: fixed;
        top: 40px;
        left: 40px;
        right: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        mix-blend-mode: difference;
      }

      .nav-logo {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .nav-links {
        display: flex;
        gap: 40px;
      }

      .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        position: relative;
        transition: opacity 0.3s;
      }

      .nav-links a:hover,
      .nav-links a.active {
        opacity: 0.7;
      }

      .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 1px;
        background: var(--white);
        transform: scaleX(0);
        transition: transform 0.3s;
      }

      .nav-links a:hover::after,
      .nav-links a.active::after {
        transform: scaleX(1);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 160px 40px 80px;
      }

      .article-header {
        margin-bottom: 60px;
        padding-bottom: 40px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
      }

      .article-meta {
        font-size: 12px;
        letter-spacing: 1px;
        color: var(--gray);
        margin-top: 24px;
      }

      .article-title {
        font-family: "SF Compact Display", -apple-system, sans-serif;
        font-size: clamp(32px, 6vw, 64px);
        font-weight: 900;
        line-height: 0.95;
        letter-spacing: -0.03em;
      }

      .article-content {
        font-size: 18px;
        line-height: 1.7;
      }

      .article-content p {
        margin-bottom: 24px;
      }

      .article-content h1,
      .article-content h2,
      .article-content h3 {
        font-family: "SF Compact Display", -apple-system, sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
        margin-top: 48px;
        margin-bottom: 16px;
      }

      .article-content h1 { font-size: 36px; }
      .article-content h2 { font-size: 28px; }
      .article-content h3 { font-size: 22px; }

      .article-content a {
        color: var(--white);
        text-decoration: none;
        border-bottom: 1px solid rgba(255,255,255,0.3);
        transition: border-color 0.3s;
      }

      .article-content a:hover {
        border-bottom-color: var(--white);
      }

      .article-content code {
        font-family: "SF Mono", Monaco, Consolas, monospace;
        font-size: 14px;
        background: rgba(255,255,255,0.1);
        padding: 2px 6px;
      }

      .article-content pre {
        background: rgba(255,255,255,0.05);
        padding: 24px;
        overflow-x: auto;
        margin: 32px 0;
        font-size: 14px;
        line-height: 1.5;
      }

      .article-content pre code {
        background: none;
        padding: 0;
      }

      .article-content ul,
      .article-content ol {
        margin: 24px 0;
        padding-left: 24px;
      }

      .article-content li {
        margin-bottom: 8px;
      }

      .article-content blockquote {
        border-left: 3px solid var(--gray);
        padding-left: 24px;
        margin: 32px 0;
        color: var(--gray);
        font-style: italic;
      }

      .article-content img {
        max-width: 100%;
        height: auto;
        margin: 32px 0;
      }

      .tags {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid rgba(255,255,255,0.15);
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .tag {
        font-size: 10px;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 8px 16px;
        border: 1px solid rgba(255,255,255,0.2);
      }

      .back-link {
        margin-top: 40px;
      }

      .back-link a {
        color: var(--gray);
        text-decoration: none;
        font-size: 14px;
        letter-spacing: 1px;
        transition: color 0.3s;
      }

      .back-link a:hover {
        color: var(--white);
      }

      .footer {
        position: fixed;
        bottom: 40px;
        left: 40px;
        font-size: 11px;
        letter-spacing: 1px;
        color: var(--gray);
        z-index: 1000;
        mix-blend-mode: difference;
      }

      @media (max-width: 768px) {
        .nav {
          top: 24px;
          left: 24px;
          right: 24px;
        }

        .nav-links {
          gap: 20px;
        }

        .container {
          padding: 120px 24px 60px;
        }

        .article-content {
          font-size: 16px;
        }

        .footer {
          bottom: 24px;
          left: 24px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">LC</div>
      <div class="nav-links">
        <a href="/">HOME</a>
        <a href="/blog" class="active">BLOG</a>
      </div>
    </nav>

    <main class="container">
      <article>
        <header class="article-header">
          <h1 class="article-title">{{ title }}</h1>
          <div class="article-meta">
            {{ date }} • {{ author }}
          </div>
        </header>

        <div class="article-content">{{ content | safe }}</div>

        {% if tags %}
        <div class="tags">
          {% for tag in tags %}
          <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}

        <div class="back-link">
          <a href="/blog">← Back</a>
        </div>
      </article>
    </main>
  </body>
</html>
